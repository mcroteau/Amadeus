<style>
    #sheet-wrapper{
        width:670px;
        width:463px;
        margin:15px 0px 20px;
        -webkit-box-shadow: 4px 3px 29px 0px rgba(0,0,0,.09) !important;
        -moz-box-shadow: 4px 3px 29px 0px rgba(0,0,0,.09) !important;
        box-shadow: 4px 3px 29px 0px rgba(0,0,0,.09) !important;
        border-radius: 9px;
        text-align: left;
        background: #fff !important;
        border: solid 1px #eff2f3;
    }
    #sheet-content{
        padding:20px 40px 50px;
        background: #fff !important;
        border-radius: 30px;
        border-radius: 30px;
    }
    #sheet-content h1{
        font-size:32px;
        font-family:Roboto-Bold !important;
    }
    #sheet-description{
        font-size: 18px;
        margin-bottom:30px;
        line-height: 1.4em;
    }
    #sheet-image{
        width:100%;
        border-top-left-radius: 9px;
        border-top-right-radius: 9px;
    }
    #button-right{
        text-align: right;
    }

</style>

<div id="sheet-wrapper">
    <img ng-src="{{sheet.imageUri}}" id="sheet-image"/>
    <div id="sheet-content">
        <h1>{{sheet.title}}</h1>
        <div id="sheet-description">{{sheet.description}}</div>
